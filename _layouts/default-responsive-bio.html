---
layout: base
---

<div class="row justify-content-center">
    <div class="col-6 col-lg-2 col-sm-4 col-md-4 mb-3 mt-3 mb-lg-0 mt-lg-0 align-self-center">
        <img class="rounded-circle img-fluid lazyimg" 
        src="https://www.gravatar.com/avatar/{{ site.data.authors.me.gravatar }}?s=500&d=mm&r=x" alt="">
    </div>
    <div class="d-none d-md-block col-12 col-md-8 col-lg-10">
        <div class="mainheading text-center text-md-left">
            <h1 class="sitetitle">{{ site.name }}</h1>
            <p class="lead introduction introduction-margin">
                {{ site.description }}
            </p>
        </div>
    </div>
</div>

<div class="row mb-4">
    <div class="col-12 d-block d-lg-none text-center">
        {% include social-icons.html %}
    </div>
</div>

<div class="main-content">
	{{ content }}
</div>
